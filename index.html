<!DOCTYPE html>

            <tr>

            </tr>
            <tr>

                <td>10.0</td>
            </tr>
            <tr>
                <th colspan="4" class="nomes2" scope="row">Média de Exatas</th>

            </tr>
            <tr>
                <th rowspan="2" class="nomes1" scope="rowgroup">Humanas</th>
                <td class="nomes">Hitória</td>
                <td>9.0</td>
                <td>9.0</td>
                <td>10.0</td>
            </tr>
            <tr>

            <tr>

        <tfoot>
